<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depth First Search Maze Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="sketch-container"></div>

    <div id="sketch-generate-controls" class="box control-widget">

      <select id="maze-size" name="maze-sizes" class="control-widget-element">
          <option value="10x10" selected>10 x 10</option>
          <option value="20x20">20 x 20</option>
          <option value="40x40">40 x 40</option>
          <option value="50x50">50 x 50</option>
          <option value="80x80">80 x 80</option>
          <option value="100x100">100 x 100</option>
      </select>
 
      <input type="color" id="maze-color" name="maze-color" value="#00ff00" class="control-widget-element">

      <div>
        <label for="animate-maze-gen">Animate</label>
        <input type="checkbox" id="animate-maze-gen" name="animate" value="false">
      </div>

      <button type="button" id="generate-maze-btn" class="control-widget-element">
        Generate
      </button>

    </div>

    <div id="sketch-solve-controls" class="box control-widget">

      <select id="maze-challenge-type" name="maze-challenge-type" class="control-widget-element">
        <option value="edge" selected>Edges</option>
        <option value="random">Random</option>
      </select>

      <input type="color" id="solve-color" name="solve-color" value="#ffff00" class="control-widget-element">

      <span>
        <label for="animate-maze-sol">Animate</label>
        <input type="checkbox" id="animate-maze-sol" name="animate-maze-sol" value="false">
      </span>

      <button type="button" id="solve-maze-btn" class="control-widget-element">
        Solve
      </button>

    </div>

    <script src="sketch.js"></script>

  </body>
</html>
