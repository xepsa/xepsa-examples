<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Point PErspective Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script src="sketch.js"></script>
    <h1>Single Point Perspective Cube</h1>
    <div id="sketch-container"></div>
    <div class="legend" onclick="toggleLegend()">
      <div id="sketch-legend-btn" class="sketch-legend-btn show">
        Control Legend
      </div>
      <div id="sketch-legend-table" class="sketch-legend-table hide">
        <table>
          <tr>
            <td><strong>Move up/down</strong></td>
            <td> : </td>
            <td>&uarr;/&darr;</td>
          </tr>
          <tr>
            <td><strong>Move left/right</strong></td>
            <td> : </td>
            <td>&larr;/&rarr;</td>
          </tr>
          <tr>
            <td><strong>Move in/out</strong></td>
            <td> : </td>
            <td>&lt;shift&gt; + &uarr;/&darr;</td>
          </tr>
          <tr>
            <td><strong>Toggle vertices</strong></td>
            <td> : </td>
            <td>v</td>
          </tr>
          <tr>
            <td><strong>Toggle edges</strong></td>
            <td> : </td>
            <td>e</td>
          </tr>
          <tr>
            <td><strong>Toggle faces</strong></td>
            <td> : </td>
            <td>f</td>
          </tr>
          <tr>
            <td><strong>Center cube</strong></td>
            <td> : </td>
            <td>c</td>
          </tr>
          <tr>
            <td><strong>Toggle perspective point</strong></td>
            <td> : </td>
            <td>p</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
